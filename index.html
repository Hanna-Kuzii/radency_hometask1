<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./src/style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Notes</title>
</head>

<body>
  <div class="loading">
    <div class="loading__element"></div>
    <div class="loading__element"></div>
    <div class="loading__element"></div>
    <div class="loading__element"></div>
    <div class="loading__element"></div>
  </div>
  <div class="main">
    <div class="main__active active">
      <table class="table">
        <thead>
          <tr class="table__title">
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Created</th>
            <th scope="col">Category</th>
            <th scope="col">Content</th>
            <th scope="col">Dates</th>
            <th scope="col">
              <img src="https://img.icons8.com/material-outlined/24/downloads.png" alt="archive">
              <img src="https://img.icons8.com/material-outlined/24/trash--v1.png" alt="delete">
            </th>

          </tr>
        </thead>
        <tbody class="table__body">
        </tbody>
      </table>
    </div>
    <div class="main__button ">
      <button class="main__create-button create-button">
        Create note
      </button>
    </div>
    <div class="new-note">
      <div class="new-note__container"> 
        <form class="new-note__form">
          <div class="form-group">
            <label for="exampleFormControlInput1">Note's name</label>
            <input type="text" class="form-control new-note__name"required placeholder="Name of your note">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Choose category</label>
            <select class="form-control new-note__category">
              <option selected disabled>-Category-</option>
              <option id="task" value="Task">Task</option>
              <option id="idea" value="Idea">Idea</option>
              <option id="thought" value="Random Thought">Random Thought</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Notes</label>
            <textarea class="form-control new-note__text" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mb-2 new-note__button button-add">Create note</button>
          <button type="button" class="btn btn-primary mb-2 new-note__button button-edit">Edit note</button>
        </form>
      </div>
    </div>
    <div class="main__archive archive">

    </div>
  </div>
  <script  type="module" src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
